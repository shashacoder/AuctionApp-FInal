
{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="register-wrapper">
    {% if error_message %}
        <p class="error">
        {{ error_message }}
        </p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <div class="center_div">
            <button class="submit_button" type="submit">Sign Up</button>
            <br>
            If you already have an account <a href="{% url 'login' %}?next={{request.path}}" target="blank"><strong>login</strong></a> instead.
            <button><a href="{% provider_login_url "google" %}">Google Login</a></button>
        </div>
    </form>

</div>

{% endblock %}
